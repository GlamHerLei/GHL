<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlamHerLei - Inicio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="img/favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    nav {
      background-color: #fff;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
      position: relative;
    }
    .menu-toggle {
      display: none;
      background-color: #b35aa0;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 5px;
    }
    nav ul {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 0;
      margin: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #b35aa0;
      font-weight: bold;
      font-size: 15px;
    }
    .hero {
      display: none; /* Oculta el banner por defecto */
      text-align: center;
      background-color: #fff0f6;
      padding: 30px 20px;
    }
    .hero-text h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #b35aa0;
    }
    .hero-text p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #333;
    }
    .boton {
      background-color: #b35aa0;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }
    .boton:hover {
      background-color: #9d3e86;
    }
    .banner {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 25px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #fef2fb;
      font-size: 14px;
      color: #888;
    }
    @media screen and (max-width: 768px) {
      .menu-toggle {
        display: block;
        margin-bottom: 10px;
      }
      nav ul {
        display: none;
        flex-direction: column;
        align-items: flex-start;
        background-color: #fff;
        padding: 10px;
        border: 1px solid #ccc;
      }
      nav ul.active {
        display: flex;
      }
    }
  </style>
  <script>
    // Mostrar el hero (banner) solo al cargar index.html
    window.addEventListener('DOMContentLoaded', function () {
      const pathname = window.location.pathname;
      if (pathname.includes('index.html') || pathname.endsWith('/')) {
        const hero = document.querySelector('.hero');
        if (hero) hero.style.display = 'block';
      }
    });
  </script>
</head>
<body>
  <nav>
    <button class="menu-toggle" onclick="document.querySelector('nav ul').classList.toggle('active')">☰ Menú</button>
    <ul>
      <li><a href="index.html">
        <img src="img/logo.png" alt="GlamHerLei" style="height: 32px; vertical-align: middle;" />
      </a></li>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="catalogo.html">Catálogo</a></li>
      <li><a href="como-comprar.html">Cómo comprar</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <header class="hero">
    <img src="img/portada.jpg" alt="Catálogo GlamHerLei" class="banner" />
    <div class="hero-text">
      <h1>Bienvenidos a GlamHerLei</h1>
      <p>Tu estilo comienza aquí. Explora nuestros bolsos, zapatos y accesorios exclusivos.</p>
      <a href="catalogo.html" class="boton">Explorar catálogo</a>
    </div>
  </header>

  <footer>
    <p>&copy; 2025 GlamHerLei - Todos los derechos reservados</p>
  </footer>
</body>
</html>
