<body>

  <div class="catalogo">

    <div class="producto">
      <img src="0c879a9b-588b-4fde-a6a4-653408bec6ae.png" alt="Bolso Dorado Rosa">
      <h2>Bolso Dorado Rosa</h2>

      <button onclick="agregarAlCarrito('Bolso Dorado Rosa', 90000)">Agregar al carrito</button>

    <div class="producto">

  </div>
  <div id="carrito">
    <h2>ðŸ‘œ Tu pedido</h2>
    <ul id="listaCarrito"></ul>
    <button id="whatsappBtn" onclick="enviarPorWhatsApp()">Enviar pedido por WhatsApp</button>
  </div>

  <script>
    const carrito = [];

    function agregarAlCarrito(nombre, precio) {
      carrito.push({ nombre, precio });
      renderCarrito();
    }

    function renderCarrito() {
      const lista = document.getElementById("listaCarrito");
      lista.innerHTML = "";
      carrito.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.nombre} - $${p.precio.toLocaleString()}`;
        lista.appendChild(li);
      });
    }

    function enviarPorWhatsApp() {
      if (carrito.length === 0) return alert("Tu carrito estÃ¡ vacÃ­o");
      const mensaje = carrito.map(p => `â€¢ ${p.nombre} - $${p.precio.toLocaleString()}`).join('%0A');
      const url = `https://wa.me/573186611074?text=Hola,+quiero+hacer+un+pedido:%0A${mensaje}`;
      window.open(url, '_blank');
    }
  </script>
</body>
