<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CatÃ¡logo - GlamHerLei</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="img/favicon.png" type="image/png">
  <style>
    .filtros {
      text-align: center;
      margin: 20px;
    }
    .filtros button {
      background-color: #b35aa0;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
    }
    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .producto {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 220px;
      text-align: center;
      padding: 15px;
    }
    .producto img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }
    .producto h3 {
      margin: 10px 0 5px;
    }
    .producto p {
      margin: 0 0 10px;
    }
    .producto button {
      background-color: #b35aa0;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    #carrito {
      position: fixed;
      right: 15px;
      bottom: 15px;
      background: #fff0f6;
      border: 1px solid #b35aa0;
      padding: 15px;
      border-radius: 10px;
      width: 280px;
      max-height: 350px;
      overflow-y: auto;
      box-shadow: 0 0 10px #ccc;
      z-index: 999;
    }
    #carrito h3 {
      margin-top: 0;
      color: #b35aa0;
    }
    #carrito ul {
      list-style: none;
      padding: 0;
      margin: 0 0 10px 0;
    }
    #carrito li {
      margin-bottom: 5px;
      font-size: 14px;
    }
    #total {
      font-weight: bold;
      margin-top: 10px;
    }
    nav {
      background-color: #fff;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }
    .menu-toggle {
      display: none;
      background-color: #b35aa0;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 5px;
    }
    nav ul {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 0;
      margin: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #b35aa0;
      font-weight: bold;
      font-size: 15px;
    }
    @media screen and (max-width: 768px) {
      .menu-toggle {
        display: block;
        margin-bottom: 10px;
      }
      nav ul {
        display: none;
        flex-direction: column;
        align-items: flex-start;
        background-color: #fff;
        padding: 10px;
        border: 1px solid #ccc;
      }
      nav ul.active {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <nav>
    <button class="menu-toggle" onclick="document.querySelector('nav ul').classList.toggle('active')">â˜° MenÃº</button>
    <ul>
      <li><a href="index.html"><img src="img/logo.png" alt="GlamHerLei" style="height: 32px; vertical-align: middle;" /></a></li>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="catalogo.html">CatÃ¡logo</a></li>
      <li><a href="como-comprar.html">CÃ³mo comprar</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <div class="filtros">
    <button onclick="filtrar('todos')">Todos</button>
    <button onclick="filtrar('bolsos')">Bolsos</button>
    <button onclick="filtrar('zapatos')">Zapatos</button>
    <button onclick="filtrar('accesorios')">Accesorios</button>
  </div>

  <div class="productos" id="productos">
    <div class="producto bolsos">
      <img src="img/bolso_dorado.png" alt="Bolso Dorado" />
      <h3>Bolso Dorado</h3>
      <p>$90,000</p>
      <button onclick="agregarAlCarrito('Bolso Dorado', 90000)">Agregar</button>
    </div>
    <div class="producto bolsos">
      <img src="img/bolso_negro.png" alt="Bolso Negro" />
      <h3>Bolso Negro</h3>
      <p>$100,000</p>
      <button onclick="agregarAlCarrito('Bolso Negro', 100000)">Agregar</button>
    </div>
    <div class="producto bolsos">
      <img src="img/bolso_beige.png" alt="Bolso Beige" />
      <h3>Bolso Beige</h3>
      <p>$95,000</p>
      <button onclick="agregarAlCarrito('Bolso Beige', 95000)">Agregar</button>
    </div>
  </div>

  <div id="carrito">
    <h3>ðŸ‘œ Tu pedido</h3>
    <ul id="lista-carrito"></ul>
    <div id="total"></div>
    <button onclick="enviarPedido()">Enviar por WhatsApp</button>
  </div>

  <footer>
    <p>&copy; 2025 GlamHerLei - Todos los derechos reservados</p>
  </footer>

  <script>
    const carrito = [];

    function agregarAlCarrito(nombre, precio) {
      const existente = carrito.find(p => p.nombre === nombre);
      if (existente) {
        existente.cantidad += 1;
      } else {
        carrito.push({ nombre, precio, cantidad: 1 });
      }
      renderizarCarrito();
    }

    function renderizarCarrito() {
      const lista = document.getElementById('lista-carrito');
      const totalDiv = document.getElementById('total');
      lista.innerHTML = '';
      let total = 0;

      carrito.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.nombre} x${item.cantidad} - $${(item.precio * item.cantidad).toLocaleString()}`;
        lista.appendChild(li);
        total += item.precio * item.cantidad;
      });

      totalDiv.textContent = `Total: $${total.toLocaleString()}`;
    }

    function enviarPedido() {
      if (carrito.length === 0) {
        alert('Tu carrito estÃ¡ vacÃ­o');
        return;
      }
      const mensaje = carrito.map(p => `â€¢ ${p.nombre} x${p.cantidad} - $${(p.precio * p.cantidad).toLocaleString()}`).join('%0A');
      const url = `https://wa.me/573186611074?text=Hola,+quiero+hacer+un+pedido:%0A${mensaje}`;
      window.open(url, '_blank');
    }

    function filtrar(categoria) {
      const productos = document.querySelectorAll('.producto');
      productos.forEach(p => {
        if (categoria === 'todos' || p.classList.contains(categoria)) {
          p.style.display = 'block';
        } else {
          p.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
